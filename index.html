<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- left side -->
        <div class="col-md-6">
          <div class="pin-generator half-width">
            <input id="pin" class="form-control" type="text" />
            <button class="generate-btn">Generate Pin</button>
            <h4 class="text-white w-75 m-auto">
              <span class="up-arrow">&uarr;</span><br />
              Please, Press The Button First To Get Started
            </h4>
          </div>
        </div>
        <!-- left side end -->
        <!-- right side -->
        <div class="col-md-6">
          <div class="input-section half-width">
            <input
              id="pinMatch"
              class="form-control"
              type="text"
              placeholder="Enter your 4-digit pine."
            />
            <div class="numbers">
              <div class="calc-body">
                <div class="calc-button-row">
                  <div class="button num">7</div>
                  <div class="button num">8</div>
                  <div class="button num">9</div>
                </div>
                <div class="calc-button-row">
                  <div class="button num">4</div>
                  <div class="button num">5</div>
                  <div class="button num">6</div>
                </div>
                <div class="calc-button-row">
                  <div class="button num">1</div>
                  <div class="button num">2</div>
                  <div class="button num">3</div>
                </div>
                <div class="calc-button-row">
                  <div class="button remove">&lt;</div>
                  <div class="button num">0</div>
                  <div class="button clear">C</div>
                </div>
                <div>
                  <button type="submit" class="submit-btn">Submit</button>
                  <p class="action-left">2 try left</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- right side end -->
        <!-- notify section -->
        <div class="notify-section">
          <p class="notify error">❌ Pin Didn't Match, Please try again</p>
          <p class="notify success">
            ✅ Pin Matched... Secret door is opening for you
          </p>
        </div>
        <!-- notify section -->
      </div>
    </div>

    <!-- main script -->
    <script src="./app.js"></script>
  </body>
</html>
